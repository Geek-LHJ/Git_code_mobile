<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
    <style>
      * {padding:0px; margin:0px; }
      .box{ margin: 0 300px;width: 700px; height: 400px;border: 2px solid #ccc;}
      .swapImg {position:absolute;width: 700px; height: 360px;}
      #tabs {position:absolute; top:370px; margin-left:250px;}
      .tab {height:20px;width:20px;background:#05e9e2;line-height:20px;text-align:center;font-size:10px;float:left;color:#ffffff;margin-right:10px;border-radius:100%;cursor:pointer;}
      .bg {background:#00ff21;}
    </style>
    <script src="js/jquery-1.4.4.min.js"></script>
    <script>
      var i = 0;
      var time;
      $(function (){
        //获取swapImg的第一个对象并显示，其兄弟元素隐藏
        $(".swapImg").eq(0).show().siblings().hide();
        showTime();
        //当鼠标放到下标上显示该图片，鼠标移走继续轮播
        $(".tab").hover(
          function() {
            //获取到当前鼠标所在的下标的索引
            i = $(this).index();
            show();
            clearInterval(time);
          }, function () {
            showTime();
          });
        });
        //显示图片
        function show() {
          $(".swapImg").eq(i).fadeIn(300).siblings().fadeOut();
          $(".tab").eq(i).addClass("bg").siblings().removeClass("bg");
        }
        //设置定时器
        function showTime()
        {
          time = setInterval(function () {
            i++;
            if (i == 6) {i = 0;}
            show();
          }, 2000);
        }
    </script>
</head>
<body>
  <div class="box">
    <div id="allswapImg">
      <div class="swapImg"><img src="images/1.png" /></div>
      <div class="swapImg"><img src="images/2.png" /></div>
      <div class="swapImg"><img src="images/3.png" /></div>
      <div class="swapImg"><img src="images/4.png" /></div>
      <div class="swapImg"><img src="images/5.png" /></div>
      <div class="swapImg"><img src="images/6.png" /></div>
    </div>
    <div id="tabs">
      <div class="tab bg">1</div>
      <div class="tab">2</div>
      <div class="tab">3</div>
      <div class="tab">4</div>
      <div class="tab">5</div>
      <div class="tab">6</div>
    </div>
  </div>
</body>
</html>
